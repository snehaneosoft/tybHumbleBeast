<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Add the slick-theme.css if you want default styling -->
    <link rel="stylesheet" href="scss/style.css">
</head>

<body>
    <section>
        <div class="login_container">
            <div class="container h-100">
                <div class="row h-100">
                    <div class="col-md-6 xs-left-container">
                        <div class="d-flex flex-column h-100 justify-content-center">
                            <div class="login_title d-flex text-white flex-column">
                                <h3 class="login_h3 fontBankGothic">WELCOME
                                    <br />BACK!
                                </h3>
                                <span class="heading_brdr"></span>
                            </div>
                            <p class="fontInter text-white para_login">Log in to access your personalized dashboard and
                                stay on
                                track
                                with your
                                fitness journey.
                                Let’s achieve your goals together!</p>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div
                            class="d-flex justify-content-center align-items-center flex-column h-100 login_container_panel">
                            <div class="login_heading text-white">
                                <h4 class="login_title fontInter">Login to Your Account</h4>
                                <p class="login_para fontInter">Access your plans and track progress. Your journey
                                    starts here!
                                </p>
                                <div class="login_panel">
                                    <div class="login_frm">
                                        <form>
                                            <div class="mb-4 mt-3">
                                                <label for="email" class="form-label fontInter">Email:</label>
                                                <input type="email" class="form-control bg-transparent" id="email"
                                                    placeholder="username@gmail.com" name="email">
                                            </div>
                                            <div class="mb-4">
                                                <label for="pwd" class="form-label fontInter">Password:</label>
                                                <div class="position-relative">
                                                    <input type="password" class="form-control bg-transparent" id="pwd"
                                                        placeholder="Password" name="pswd">
                                                    <div class="eye_panel"><img src="./images/eye.png" alt="eye"></div>
                                                </div>
                                            </div>
                                            <button type="submit" class="btn login_btn">Log in</button>
                                            <div class="form-check mb-3 mt-4 p-0">
                                                <a href="" class="text-white">Forgot password?</a>
                                            </div>
                                        </form>
                                    </div>

                                </div>
                                <div class="register_for_free_panel">
                                    <a class="text-white text-decoration-none" href="">Don’t have an account yet?
                                        <b>Register for free</b>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
</body>

</html>
