<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Add the slick-theme.css if you want default styling -->
    <link rel="stylesheet" href="scss/style.css">
</head>

<body class="register_bdy">
    <section>
        <div class="login_container">
            <div class="container h-100">
                <div class="row h-100">
                    <div class="col-md-2 xs-left-container xs-left-container-reg">
                        <div class="d-flex flex-column h-100 justify-content-center">
                            <div class="level_up_container">
                                <div class="level_up_img">
                                    <img src="./images/dumbellreg.png" alt="dunbell">
                                </div>
                                <h5 class="level_up_text fontBankGothic">STEP IN, LEVEL UP!</h5>
                            </div>
                            <!-- <div class="login_title d-flex text-white flex-column">
                                <h3 class="login_h3 fontBankGothic">WELCOME
                                    <br />BACK!
                                </h3>
                                <span class="heading_brdr"></span>
                            </div>
                            <p class="fontInter text-white para_login">Log in to access your personalized dashboard and
                                stay on
                                track
                                with your
                                fitness journey.
                                Let’s achieve your goals together!</p> -->
                        </div>
                    </div>
                    <div class="col-xl-10 col-xxl-10  col-lg-12 col-sm-12 col-md-12 col-12">
                        <div
                            class="d-flex justify-content-center align-items-center flex-column h-100 login_container_panel">
                            <div class="login_heading text-white">
                                <h4 class="login_title fontInter">Create Your Account</h4>
                                <p class="login_para fontInter">Join us today and take the first step toward your
                                    fitness transformation.
                                </p>
                                <div class="login_panel">
                                    <div class="login_frm">
                                        <form>
                                            <div class="row g-4">
                                                <div class="col-xl-6 col-xxl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                                    <label for="email" class="form-label fontInter">First Name:</label>
                                                    <input type="text" class="form-control bg-transparent" id="email"
                                                        placeholder="First Name" name="email">
                                                </div>
                                                <div class="col-xl-6 col-xxl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                                    <label for="lname" class="form-label fontInter">Last Name:</label>
                                                    <input type="text" class="form-control bg-transparent" id="lname"
                                                        placeholder="Last Name" name="pswd">
                                                </div>
                                                <div class="col-xl-6 col-xxl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                                    <label for="lname" class="form-label fontInter">Email:</label>
                                                    <input type="text" class="form-control bg-transparent" id="lname"
                                                        placeholder="Last Name" name="pswd">
                                                </div>
                                                <div class="col-xl-6 col-xxl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                                    <label for="lname" class="form-label fontInter">Phone:</label>
                                                    <input type="text" class="form-control bg-transparent" id="lname"
                                                        placeholder="Last Name" name="pswd">
                                                </div>
                                                <div class="col-xl-6 col-xxl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                                    <label for="lname" class="form-label fontInter">Create
                                                        Password:</label>
                                                    <input type="password" class="form-control bg-transparent" id="pwd"
                                                        placeholder="Last Name" name="pwd">
                                                </div>
                                                <div class="col-xl-6 col-xxl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                                    <label for="lname" class="form-label fontInter">Confirm
                                                        Password:</label>
                                                    <input type="password" class="form-control bg-transparent"
                                                        id="confirmpwd" placeholder="Confirm Password"
                                                        name="confirmpwd">
                                                </div>
                                                <div class="col-xl-12 col-xxl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" value=""
                                                            id="flexCheckDefault">
                                                        <label class="form-check-label" for="flexCheckDefault">
                                                            I agree to the Terms and Conditions and Privacy Policy.
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="col-xl-4 col-xxl-4 col-lg-4 col-md-4 col-sm-6 col-12">
                                                    <button type="submit" class="btn login_btn">Register</button>
                                                </div>
                                                <div class="col-xl-8 col-xxl-8 col-lg-8 col-md-8 col-sm-6 col-12">
                                                    <div class="d-flex justify-content-end h-100 align-items-center">
                                                        <a href="" class="text-end acc_txt text-decoration-none">Already
                                                            have an
                                                            account?<b
                                                                class="ps-1 text-decoration-underline">Login</b></a>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- <div class="form-check mb-3 mt-4 p-0">
                                                <a href="" class="text-white">Forgot password?</a>
                                            </div> -->
                                        </form>
                                    </div>

                                </div>
                                <!-- <div class="register_for_free_panel">
                                    <a class="text-white text-decoration-none" href="">Don’t have an account yet?
                                        <b>Register for free</b>
                                    </a>
                                </div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
</body>

</html>
